<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add Game</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Gamerater</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/registration">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/games">Browse games</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add">Add game</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/edit}"
                  th:object="${game}" method="post" class="form-horizontal"
                  role="form">
                <input type="hidden" th:field="*{id}"/>
                <h2>Game Form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}" placeholder="Name"
                               class="form-control" />
                    </div>
                </div>

                <select multiple th:field="*{platforms}" class="selected">
                    <option value=""> --</option>
                    <option th:each="platform : ${platforms}"

                            th:value="${platform.id}"
                            th:utext="${platform.name}">Platforms</option>
                </select>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="number" th:field="*{minimumAge}"
                               placeholder="Minimum age" class="form-control" /> <label
                            th:if="${#fields.hasErrors('minimumAge')}" th:errors="*{minimumAge}"
                            class="validation-message"></label>
                    </div>
                </div>

                <select th:field="*{publisher}" class="selected">
                    <option value=""> --</option>
                    <option th:each="publisher : ${publishers}"
                            th:value="${publisher.id}"
                            th:utext="${publisher.name}">Publisher</option>
                </select>

                <select th:field="*{genre}" class="selected">
                    <option value=""> --</option>
                    <option th:each="genre : ${genres}"
                            th:value="${genre.id}"
                            th:utext="${genre.name}">Genre</option>
                </select>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Edit Game</button>
                    </div>
                </div>

                <span th:text="${successMessage}"></span>

            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
