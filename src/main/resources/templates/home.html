<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Gamerater!</title>
</head>
<body>
<h1>Welcome to <b>Gamerater!</b> </h1>
<form th:action="@{/login}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Log in</button>
</form>
<form th:action="@{/registration}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Register</button>
</form>
<form th:action="@{/games}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Browse games</button>
</form>


</body>
</html>
